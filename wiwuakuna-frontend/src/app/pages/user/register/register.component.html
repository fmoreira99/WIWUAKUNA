<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 200px;
border-radius: 20px; background: #477543; color: white; font-weight: bold;">
  Agragar animal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="row p-3">
        <div class="col-lg-12 p-2">
          <h2>Registro de animales</h2>
        </div>
        <div class="col-lg-12 p-2">
          <label for="exampleFormControlInput1" class="form-label">Nombre del registro</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-lg-12 p-2">
          <label for="exampleFormControlInput1" class="form-label">Descripción</label>
          <textarea type="text" class="form-control" id="exampleFormControlInput1"></textarea>
        </div>
        <div class="col-lg-6 p-2">
          <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-lg-6 p-2">
          <label for="exampleFormControlInput1" class="form-label">Género</label>
          <select class="form-control">
            <option>M</option>
            <option>H</option>
          </select>
        </div>
        <div class="col-lg-6 p-2">
          <label for="exampleFormControlInput1" class="form-label">Fecha de registro</label>
          <input type="date" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-lg-6 p-2">
          <label for="exampleFormControlInput1" class="form-label">Estado</label>
          <select class="form-control">
            <option>Muerto</option>
            <option>En curación</option>
            <option>Vendido</option>
            <option>Gestación</option>
            <option>En venta</option>
            <option>Sin estado</option>
          </select>
        </div>
        <div class="col-lg-12 p-2">
          <button type="button" class="btn "style="width: 200px;
            border-radius: 20px; background: #477543; color: white; font-weight: bold;">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
