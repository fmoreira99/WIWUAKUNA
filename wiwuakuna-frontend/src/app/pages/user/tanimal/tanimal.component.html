<div class="pt-2 conte-table"  
style="height: 80vh; overflow-y: auto;">
  <table class="table">
    <thead style="position: sticky; top: -10px; background: rgb(32, 97, 32); z-index: 10;">
      <tr >
        <th scope="col">Cant</th>   
        <th  scope="col">Nombre</th>
        <th scope="col">Tipo</th>        
        <th  scope="col">Precio</th>
        <th  scope="col">GÃ©nero</th>
        <th  scope="col">Estado</th>
        <th  scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of animal" >
        <td style="font-size: 25px; text-align: center;">{{ item.countAnimal }} </td>
        <th>{{ item.name }} </th>
        <td>{{ item.strTipo }} </td>      
        <td>{{ item.description }} </td>
        <td>{{ item.genero }} </td>
        <td [innerHTML]="renderEstado(item.state)" >         
        </td>
        <td><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-sm ">
                <img width="25" height="25" src="https://img.icons8.com/fluency/48/change--v1.png" alt="change--v1"/>
            </button>
            <button  type="button" class="btn btn-sm "><img width="25" height="25" src="https://img.icons8.com/fluency/48/edit-property--v1.png" alt="edit-property--v1"/></button>
            <button (click)="eliminarAnimal(item.id)" type="button" class="btn btn-sm "><img width="25" height="25" src="https://img.icons8.com/matisse/100/remove--v1.png" alt="remove--v1"/></button>
          </div></td>
      </tr>
      
    </tbody>
  </table>
</div>
