<div class="bootstrap-wrapper" >
  <img style="position: absolute; top: 0px;height: 100%;width: 100%; z-index: -1;"
     src="https://res.cloudinary.com/dpqnphzwa/image/upload/v1701095166/ojfgxpzomgecexnmjkhl.svg">
    <div class="container">
        <div class="row">
            <div style="height: 90vh;" class="col-lg-12 d-flex justify-content-center align-items-center">
                <div class="sombras" style="width: 60%; height: 60vh; background: #fff; ">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="row p-3 ">
                        <div class="col-lg-12 d-flex justify-content-center">                          
                            <img style="width: 150px;" src="https://res.cloudinary.com/dpqnphzwa/image/upload/v1701095158/xx3noqxfyvlaihn4tciv.png">
                        </div>
                        <div class="col-lg-12 d-flex  justify-content-center">
                          <h1 class="color_principal_verde letraLeangue">WIWUAKUNA</h1>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-center text-center">
                          <p>"Explora  y accede a multiples nuestra granja virtual y encuentra el animal perfecto para ti.
                            ¡Adopta hoy mismo y sé parte de esta maravillosa familia agrícola!"</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 pt-5 pb-5 p-5 ">
                      <h2 class="color_principal_verde letraLeangue">INICIAR SESIÓN</h2>
                      <form  (ngSubmit)="formSubmit()" >
                        <div class="mb-3">
          
                          <input required [(ngModel)]="logiuser.username" name="username" matInput placeholder="Correo o email" type="email" class="p-2 form-control input_text_personal"
                            aria-describedby="emailHelp">
          
                        </div>
                        <div class="mb-3">
                          <input  required [(ngModel)]="logiuser.password" name="password" type="password" matInput placeholder="Contraseña" type="password" class="p-2 form-control input_text_personal"
                            id="exampleInputPassword1">
                        </div>
                      
                        

                     
                      <div class="row">
                        <div class="col-lg-12 m-0">
                          <p></p>
                        </div>
                        <div class="col-lg-12 m-0">
                          <button type="button" class="btn btn- mt-5 btnHover"  mat-raised-button 
                          style="width: 100%; border: 1px solid #035936; background: #035936; font-weight: bold; color: #ffffff;">
                          <i class="bi bi-caret-right-fill color_secundario_blanco"></i> Entrar al sistema
                          
                        </button>
                          </div>
                        <div class="col-lg-12"> 
                            <button type="button" 
                          style="border: 1px solid #035936;width: 100%; background: #035936; font-weight: bold; color: #ffffff;"
                           class="btn  mt-2 btnHover">Contactar con los socios </button></div>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
